{{#page.description}}
<meta name="description" content="{{.}}" />
{{/page.description}}
{{#page.redirect}}
<meta http-equiv="refresh" content="{{timeout}};URL={{url}}">
{{/page.redirect}}
{{#data.canonical}}
<link rel="canonical" href="{{data.production_url}}{{page.url}}" />
{{/data.canonical}}
{{#data.rss}}
<link rel="alternate" type="application/rss+xml" title="{{title}}" href="{{href}}" />
{{/data.rss}}
